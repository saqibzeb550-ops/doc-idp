<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Pack Processor</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        input[type="file"] { margin: 1rem 0; }
        input[type="submit"] { background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        input[type="submit"]:hover { background: #0056b3; }
        .spinner { display: none; margin: 1rem auto; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Tech Pack PDF</h1>
        <form action="/process-pdf" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="pdf_file" required>
            <br>
            <input type="submit" value="Process PDF">
        </form>
        <div class="spinner" id="loading-spinner"></div>
    </div>
    <script>
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
</body>
</html>
